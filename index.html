<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th Grade Learning Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #764ba2;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        /* Login/Signup Page */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Subjects Grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .subject-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
        }

        .subject-card:nth-child(1) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .subject-card:nth-child(2) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .subject-card:nth-child(3) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .subject-card:nth-child(4) {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .subject-card:hover {
            transform: scale(1.05);
        }

        /* Chapters List */
        .chapters-list {
            margin-top: 20px;
        }

        .chapter-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .chapter-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        /* Video and Content */
        .video-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .notes-section, .flashcards-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .flashcard {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .flashcard.flipped {
            background: #667eea;
            color: white;
        }

        /* Quiz */
        .quiz-question {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .quiz-options {
            margin-top: 15px;
        }

        .quiz-option {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-option:hover {
            border-color: #667eea;
        }

        .quiz-option.selected {
            border-color: #667eea;
            background: #e7f0ff;
        }

        .quiz-option.correct {
            border-color: #43e97b;
            background: #d4f4dd;
        }

        .quiz-option.incorrect {
            border-color: #f5576c;
            background: #ffd4d4;
        }

        .back-button {
            background: #6c757d;
            margin-bottom: 20px;
            width: auto;
            padding: 10px 20px;
        }

        .quiz-result {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .score {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
        }

        .welcome-msg {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>

        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        function signup() {
            const name = document.getElementById('signupName').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (name && username && password) {
                localStorage.setItem('user_' + username, JSON.stringify({name, password}));
                alert('Account created! Please login.');
                toggleAuth();
            } else {
                alert('Please fill all fields!');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const userData = localStorage.getItem('user_' + username);
            
            if (userData) {
                const user = JSON.parse(userData);
                if (user.password === password) {
                    currentUser = user.name;
                    showSubjects();
                } else {
                    alert('Wrong password!');
                }
            } else {
                alert('User not found! Please sign up first.');
            }
        }

        function selectSubject(subject) {
            currentSubject = subject;
            document.getElementById('subjectsPage').classList.add('hidden');
            document.getElementById('chaptersPage').classList.remove('hidden');
            document.getElementById('subjectTitle').textContent = subject;
            
            const chaptersList = document.getElementById('chaptersList');
            chaptersList.innerHTML = '';
            
            curriculum[subject].chapters.forEach((chapter, index) => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter-item';
                chapterDiv.textContent = `Chapter ${index + 1}: ${chapter.name}`;
                chapterDiv.onclick = () => selectChapter(index);
                chaptersList.appendChild(chapterDiv);
            });
        }

        function selectChapter(index) {
            currentChapter = index;
            const chapter = curriculum[currentSubject].chapters[index];
            
            document.getElementById('chaptersPage').classList.add('hidden');
            document.getElementById('lessonPage').classList.remove('hidden');
            document.getElementById('lessonTitle').textContent = chapter.name;
            
            // Video
            document.getElementById('videoContainer').innerHTML = 
                `<iframe src="${chapter.video}" allowfullscreen></iframe>`;
            
            // Notes
            document.getElementById('notesContent').innerHTML = `<p>${chapter.notes}</p>`;
            
            // Flashcards
            const flashcardsDiv = document.getElementById('flashcardsContent');
            flashcardsDiv.innerHTML = '';
            chapter.flashcards.forEach((card, i) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'flashcard';
                cardDiv.textContent = card.front;
                cardDiv.onclick = function() {
                    if (this.classList.contains('flipped')) {
                        this.textContent = card.front;
                        this.classList.remove('flipped');
                    } else {
                        this.textContent = card.back;
                        this.classList.add('flipped');
                    }
                };
                flashcardsDiv.appendChild(cardDiv);
            });
        }

        function startQuiz() {
            document.getElementById('lessonPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            
            const chapter = curriculum[currentSubject].chapters[currentChapter];
            const quizDiv = document.getElementById('quizContent');
            quizDiv.innerHTML = '';
            userAnswers = [];
            
            chapter.quiz.forEach((question, qIndex) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'quiz-question';
                qDiv.innerHTML = `<strong>Q${qIndex + 1}. ${question.q}</strong>`;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'quiz-options';
                
                question.options.forEach((option, oIndex) => {
                    const optDiv = document.createElement('div');
                    optDiv.className = 'quiz-option';
                    optDiv.textContent = option;
                    optDiv.onclick = function() {
                        // Remove previous selection
                        optionsDiv.querySelectorAll('.quiz-option').forEach(o => 
                            o.classList.remove('selected'));
                        this.classList.add('selected');
                        userAnswers[qIndex] = oIndex;
                    };
                    optionsDiv.appendChild(optDiv);
                });
                
                qDiv.appendChild(optionsDiv);
                quizDiv.appendChild(qDiv);
            });
            
            document.getElementById('quizResults').classList.add('hidden');
            document.getElementById('submitQuizBtn').classList.remove('hidden');
        }

        function submitQuiz() {
            const chapter = curriculum[currentSubject].chapters[currentChapter];
            
            if (userAnswers.length < chapter.quiz.length) {
                alert('Please answer all questions!');
                return;
            }
            
            let score = 0;
            const questions = document.querySelectorAll('.quiz-question');
            
            chapter.quiz.forEach((question, qIndex) => {
                const options = questions[qIndex].querySelectorAll('.quiz-option');
                
                if (userAnswers[qIndex] === question.correct) {
                    score++;
                    options[userAnswers[qIndex]].classList.add('correct');
                } else {
                    options[userAnswers[qIndex]].classList.add('incorrect');
                    options[question.correct].classList.add('correct');
                }
                
                // Disable clicking
                options.forEach(opt => opt.onclick = null);
            });
            
            const percentage = (score / chapter.quiz.length * 100).toFixed(0);
            const resultsDiv = document.getElementById('quizResults');
            resultsDiv.innerHTML = `
                <div class="quiz-result">
                    <h2>Quiz Results</h2>
                    <div class="score">${score}/${chapter.quiz.length}</div>
                    <p style="font-size: 1.5em; margin: 20px 0;">${percentage}%</p>
                    <p>${percentage >= 70 ? 'üéâ Great job!' : 'üìö Keep practicing!'}</p>
                    <button onclick="backToChapters()">Back to Chapters</button>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
            document.getElementById('submitQuizBtn').classList.add('hidden');
        }

        function backToSubjects() {
            document.getElementById('chaptersPage').classList.add('hidden');
            document.getElementById('subjectsPage').classList.remove('hidden');
        }

        function backToChapters() {
            document.getElementById('lessonPage').classList.add('hidden');
            document.getElementById('quizPage').classList.add('hidden');
            document.getElementById('chaptersPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
